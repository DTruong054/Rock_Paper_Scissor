<html>
    <head>
        <title>Rock, Paper, Scissor!</title>
        <link rel="stylesheet" href="test.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <section id="box">
          <!-- These are the choice boxes-->
          <div class="rock highlight">
            <button type="button" name="button" class="inside" id="rock">Rock</button>
            <!-- <p class="inside">Rock</p> -->
          </div>
          <div class="paper highlight">
            <button type="button" name="button" class="inside" id="paper">Paper</button>
            <!-- <p class="inside">Paper</p> -->
          </div>
          <div class="scissor highlight">
            <button type="button" name="button" class="inside" id="scissor">Scissor</button>
            <!-- <p class="inside">Scissor</p> -->
          </div>

          <section>
            <!-- This is the score keeper -->
            <div class="score player">
              <p>Test</p>
            </div>
            <div class="score computer">
              <p>Test</p>
            </div>
          </section>
        </section>
        <script src="test.js"></script>
    </body>
</html>
